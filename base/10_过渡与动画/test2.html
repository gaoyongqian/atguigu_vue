<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bounce-enter-active {
            animation: bounce-in .5s;
        }

        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div id="test1">
    <button @click="show =!show">Toggle show</button>
    <br>
    <transition name="bounce">
        <p v-if="show" style="display: inline-block">ddd</p>
    </transition>
</div>

<script type="text/javascript" src="../resources/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#test1',
        data: {
            show: true
        }
    })
</script>

</body>
</html>
