<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="example">

    <h2>1. 绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('ddu')">test2</button>
    <button @click="test3">test3</button>
    <button @click="test4(123, $event)">test4</button>

    <h2>2. 事件修饰符</h2>
    <div style="width: 200px;height: 200px;background: red" @click="test5">
        <div style="width: 100px;height: 100px;background: blue" @click.stop="test6"></div>
    </div>

    <a href="http://www.baidu.com" @click.prevent="test7">百度</a>

    <h2>3. 按键修饰符</h2>
    <input type="text" @keyup.enter="test8">

</div>

<script type="text/javascript" src="../resources/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#example',
        data: {
            test1() {
                alert('test1')
            },
            test2(content) {
                alert(content)
            },
            test3(event) {
                alert(event.target.innerHTML)
            },
            test4(number, event) {
                alert(number + '---' + event.target.innerHTML)
            },

            test5() {
                alert('out')
            },

            test6() {
                // event.stopPropagation() //停止事件冒泡原始做法（不建议使用）
                alert('inner')
            },

            test7() {
                // event.preventDefault() //阻止默认行为原始做法（不建议使用）
                alert('点击了')
            },

            test8(event) {
                // if (event.keyCode === 13) {
                //     alert(event.target.value + ' ' + event.keyCode)
                // }
                alert(event.target.value)
            }
        }
    })

</script>


</body>
</html>
